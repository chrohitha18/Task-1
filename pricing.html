<!DOCTYPE html>

        <p class="price">$30/month</p>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>

          <li>Feature 4</li>
          <li>Feature 5</li>
        </ul>

  <footer>
    <p>&copy; 2024 Pricing Page</p>
  </footer>

</html>
